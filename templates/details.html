        <div class="container-fluid">
            <div class="col-6">
              <div class="row">
                <label class="col-xl-3"></label>
                <div class="col-lg-9 col-xl-6">
                   <h3 class="kt-section__title kt-section__title-sm">Customer Info:</h3>
                </div>
             </div>
             <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label">First Name</label>
                <div class="col-lg-9 col-xl-6">
                   <input class="form-control" type="text" name="first_name" value="{{employees.first_name}}">
                </div>
             </div>
             <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label">Last Name</label>
                <div class="col-lg-9 col-xl-6">
                   <input class="form-control" type="text" name="last_name" value="{{employees.last_name}}">
                </div>
             </div>
             <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label">User Name</label>
                <div class="col-lg-9 col-xl-6">
                   <input class="form-control" type="text" name="name" value="{{employees.name}}">
                </div>
             </div>
             <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label">Phone No</label>
                <div class="col-lg-9 col-xl-6">
                   <div class="input-group">
                      <input type="text" class="form-control" name="phone_no" value="{{employees.phone_no}}"  aria-describedby="basic-addon1">
                   </div>
                </div>
             </div>
             <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label">Alternate Contact Phone</label>
                <div class="col-lg-9 col-xl-6">
                   <div class="input-group">
                      <div class="input-group-prepend"><span class="input-group-text"><i class="la la-phone"></i></span></div>
                      <input type="text" class="form-control" name="alternate_phone_no" value="{{employees.alternate_phone_no}}" placeholder="Phone" aria-describedby="basic-addon1">
                   </div>
                   <span class="form-text text-muted">We'll never share your phone no with anyone else.</span>
                </div>
             </div>
             <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label">Email Address</label>
                <div class="col-lg-9 col-xl-6">
                   <div class="input-group">
                      <div class="input-group-prepend"><span class="input-group-text"><i class="la la-at"></i></span></div>
                      <input type="text" class="form-control" name="email" value="{{employees.email}}" placeholder="Email" aria-describedby="basic-addon1">
                   </div>
                </div>
             </div>
             <div class="form-group row">
              <label class="col-xl-3 col-lg-3 col-form-label">Blood</label>
              <div class="col-lg-9 col-xl-6">
                 <select class="form-control" id="exampleSelectd" name="blood" required>
                    <option value=0 {% if employees.martial_status == 0 %} selected {% endif %}>B+</option>
                    <option value=1 {% if employees.martial_status == 1 %} selected {% endif %}>O</option>
                 </select>
              </div>
           </div>
             <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label">Martial Status</label>
                <div class="col-lg-9 col-xl-6">
                   <select class="form-control" id="exampleSelectd" name="martial" required>
                      <option value=0 {% if employees.martial_status == 0 %} selected {% endif %}>Married</option>
                      <option value=1 {% if employees.martial_status == 1 %} selected {% endif %}>Single</option>
                   </select>
                </div>
             </div>
             <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label">Gender</label>
                <div class="col-lg-9 col-xl-6">
                   <select class="form-control" id="exampleSelectd" name="gender" required>
                      <option value=0 {% if employees.gender == 0 %} selected {% endif %}>Male</option>
                      <option value=1 {% if employees.gender == 1 %} selected {% endif %}>Female</option>
                   </select>
                </div>
             </div>
            </div>
